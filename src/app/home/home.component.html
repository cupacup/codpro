<div class="container" style="margin-top:5px;margin-bottom:5%;">
  <div class="row justify-content-center">
  <div class="card m-5" *ngFor="let post of posts.data ; let i = index" style="width:60%;">
    <div  class="card h-100 mx-auto" >
      <div class="card-header" >
        <img src={{post.owner.picture}} style="width: 10%;" class="rounded-circle">
        <a [routerLink]="['/user'+'/'+post.owner.id]"> {{post.owner.firstName}} {{post.owner.lastName}}</a>
      </div>
      <img src={{post.image}} style="width: 100%; object-fit: cover;" class="card-img-top">
      <div class="card-body">
        <div class="card-title">
        <Strong>{{post.text}}</Strong><br>
          <i class="bi bi-heart-fill"></i> {{post.likes}} likes<br>
          <a href>{{post.link}}</a> <br><div style="color: grey;">{{post.publishDate}}</div>
          <hr>
        </div>
        <div class="card-text">
          <button [routerLink]="['/tagpost'+'/'+tag]" class="tagbox" *ngFor='let tag of posts.data[i].tags'
          >#{{tag}}</button>
        </div>
      </div>
        <button class="btn primary-btn" (click)="PostPages(post.id)">View Comment</button>
    </div>
  </div>
