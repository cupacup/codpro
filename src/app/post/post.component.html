<div class="container" style="margin-top:5%;margin-bottom:5%;">
    <div class="row justify-content-center">
        <div class="card m-5" style="width:50%;">
            <div class="card-header">
                <img src={{post.owner.picture}} style="width: 10%;" class="rounded-circle">
                <a [routerLink]="['/user'+'/'+post.owner.id]">  {{post.owner.firstName}} {{post.owner.lastName}}</a>
            </div>
            <img src={{post.image}} style="width: 100%;" class="card-img-top"> 
            <div class="card-body">
                <div class="card-title">
                <Strong>{{post.text}}</Strong><br><hr> 
                    <i class="bi bi-heart-fill"></i> {{post.likes}} likes<br>
                    <a href>{{post.link}}</a> <br>
                    <div style="color: grey;">{{post.publishDate}}</div>
                </div>
                <div class="card-text">
                    <button class="tagbox" *ngFor='let tag of post.tags'
                        >#{{tag}}</button>
                </div>
                <hr>
                Comments <br>
                <ul class="list-group list-group-flush" *ngFor="let comment of comm.data">
                    <li class="list-group-item" style="padding:0px;">
                        <div class="card-header">
                            <img src={{comment.owner.picture}} style="width: 10%;" class="rounded-circle">
                            <a [routerLink]="['/user'+'/'+comment.owner.id]"> {{comment.owner.firstName}}
                                {{comment.owner.lastName}}</a>  {{comment.message}}
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
